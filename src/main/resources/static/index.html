<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>91 crawler</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center" id="page-title">91 爬虫</h2>
    <div id="info-panel">
        <div id="scan-count"></div>
    </div>
    <button onclick="start()">开始</button>
    <button onclick="shutdown()">关闭程序</button>
    <button onclick="showFilterEditor()">设置过滤器</button>
    <form id="FilterEditor" style="visibility: hidden">
        <label>
            标题
            <input type="text" name="title">
        </label>
        <label>
            收藏量
            <input type="text" name="collect">
        </label>
        <button type="button" onclick="setFilter()">设置</button>
    </form>
    <div>
        <table id="info-table" class="table table-bordered">
            <caption>详情：</caption>
            <thead>
            <tr>
                <th>标题</th>
                <th>收藏数量</th>
                <th>作者名称</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody id="info-table-body-filtered">
            </tbody>
            <tbody id="info-table-body-downloaded">
            </tbody>
            <tbody id="info-table-body-toDownloaded">
            </tbody>
            <tbody id="info-table-body-downloadError">
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/websocket.js"></script>
<script src="js/default.js"></script>
</body>
</html>
